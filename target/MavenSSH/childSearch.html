			<script type="text/javascript">
				function appendAll() {
					var index = 'hhh';
					for (var i = 0; i < $(".my-multiple-chosen").length; i++) {
						console.log($(".my-multiple-chosen").eq(i).val());
						var good = $(".my-multiple-chosen").eq(i).val();
						//console.log(parent.$("#dl_result").text());
						if (good != null) {
							var goods = good.toString().split(",");
							for (var j = 0; j < goods.length; j++) {
								//console.log(goods[j]);
								//console.log(parent.$("#dl_result").text());
								if(parent.$("#dl_result").text().indexOf(goods[j]) == -1){
									parent.$("#dl_result").append("<dd id='select_" + index + "' class='selected' onclick=removeChose($(this),'" + index + "')><a href='#'>" + goods[j] + "</a></dd>");
								}
									
							}
						}
					}
					getResult();
					
				}



				function getResult() { //结果处理
					var len_chose = parent.$("#dl_result").children(".selected").length;
					if (len_chose > 0) { //若是筛选区域选中项大于0
						parent.$(".select-no").hide(); //暂时没有选择过滤条件 隐藏
					} else {
						parent.$(".select-no").show(); //暂时没有选择过滤条件 显示
					}
				}
			</script>
